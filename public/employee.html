<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pontaj – angajat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/employee.css" />
</head>
<body class="bg-light">
  <main class="container py-4" style="max-width: 720px;">
    <div class="text-center mb-3">
      <img src="/assets/logo512.png" alt="Ambulanță" class="hero-img mb-2" />
      <h1 class="h4 mb-0">Pontaj Samaritanus</h1>
      <div class="text-muted">Marcaj rapid Sosire/Plecare și rezumat lună</div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-12">
            <label class="form-label mb-1">Utilizator</label>
            <select id="sel-user" class="form-select form-select-sm"></select>
          </div>
          <div class="col-12 col-md-7">
            <label class="form-label mb-1">Punct de lucru</label>
            <select id="sel-punct" class="form-select form-select-sm"></select>
          </div>
          <div class="col-6 col-md-2 d-grid">
            <button id="btn-sosire" class="btn btn-success btn-sm mt-4">Sosire</button>
          </div>
          <div class="col-6 col-md-3 d-grid">
            <button id="btn-plecare" class="btn btn-danger btn-sm mt-4">Plecare</button>
          </div>
        </div>
        <div id="post-status" class="small mt-2 text-muted"></div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white py-2">
        <strong>Rezumat luna curentă</strong>
      </div>
      <div class="card-body">
        <div class="row text-center mb-2">
          <div class="col-6 col-md-3"><div class="label">Luna</div><div id="sm-month" class="value">-</div></div>
          <div class="col-6 col-md-3"><div class="label">Ore</div><div id="sm-hours" class="value">0.00 h</div></div>
          <div class="col-6 col-md-3"><div class="label">Venit</div><div id="sm-income" class="value">0.00 RON</div></div>
          <div class="col-6 col-md-3"><div class="label">Plătit</div><div id="sm-paid" class="value">0.00 RON</div></div>
        </div>
        <div class="text-center small text-muted">Rest: <span id="sm-due">0.00 RON</span></div>
      </div>
    </div>

    <p class="text-center mt-3 text-secondary small">© Samaritanus</p>
  </main>

  <script src="/employee.js"></script>
</body>
</html>
