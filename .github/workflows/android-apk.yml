name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mobile-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 35)
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Remove local.properties (use CI SDK)
        run: rm -f local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle 8.2.1
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1

      - name: Build Debug APK
        run: gradle --no-daemon clean assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pontaj-samaritanus-debug-apk
          path: mobile-android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Create prerelease with APK
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-${{ github.run_number }}
          name: Nightly build #${{ github.run_number }}
          prerelease: true
          draft: false
          files: |
            mobile-android/app/build/outputs/apk/debug/app-debug.apk
